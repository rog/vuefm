<!DOCTYPE html>
<html>
<head>
  <title>Vuest</title>
</head>
<body>
  <div id="app">
    <template>
      <h1>Time: {{ counter }}</h1>
      <button v-on:click="plus">Plus +1</button>
      <button v-on:click="minus">Minus -1</button>
    </template>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        plus () {
          this.counter++
        },
        minus () {
          this.counter--
        },
      }
    })
  </script>
</body>
<html>
