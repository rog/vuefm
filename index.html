<!DOCTYPE html>
<html>
<head>
  <title>Vuest</title>
</head>
<body>
  <div id="app">
    <template>
      <input type="text" name="nombre" placeholder="Ingresa tu nombre" v-model="nombre" />
      <p>Tu nombre en mayuscula es: {{ nombre | uppercase }}</p>
      <form @submit.prevent="submit">
          <h2>Cuales son tus tecnologias favoritas?</h2>
          <label>
            <input v-model="tech" type="checkbox" id="vue" value="vue" />
            Vue
          </label>
          <label>
            <input v-model="tech" type="checkbox" id="react" value="react" />
            React
          </label>
          <label>
            <input v-model="tech" type="checkbox" id="angular" value="angular" />
            Angular
          </label>
          <label>
            <input v-model="tech" type="checkbox" id="backbone" value="backbone" />
            Backbone
          </label>
          <button type="submit">Enviar</button>
      </form>
    </template>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        nombre: '',
        tech: []
      },
      filters: {
        uppercase (str) {
          return str.toUpperCase()
        }
      },
      methods: {
        submit() {
          console.log(`Seleccionaste ${this.tech}`)
        }
      }
    })
  </script>
</body>
<html>
